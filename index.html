<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body ng-app="newsApp" ng-controller="newsController" ng-init="init()">

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Teste do Felipe :P</a>
				</div>

				<form class="navbar-form navbar-right">
					<div class="form-group">
						<select class="form-control" ng-model="sourceName" ng-options="source.id as source.name for source in sources.sources" ng-change="getNews()">
						</select>
					</div>
				</form>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<a href="{{ source.url }}" title="{{ source.name }}">{{ source.name }}</a> > <small>{{ source.category }} ({{ source.country}}/{{source.language}})</small>
			</div>
			<div class="panel-body">

				<blockquote ng-repeat="(index, new) in news.articles">
					<div class="media">
						<div class="media-left">
							<img src="{{ new.urlToImage }}" class="media-object" width="160px">
						</div>
						<div class="media-body">
							<h4 class="media-heading"><a href="{{ new.url }}" title="{{ new.title }}" target="_blank">{{ new.title }}</a></h4>
							<p class="text-default small">{{ new.description }}</p>
						</div>
					</div>
					<footer class="blockquote-footer pull-right">{{ new.publishedAt }} <cite title="Source Title">By: {{new.author}} </cite></footer>
				</blockquote>

			</div>
		</div>
	</div>
	
</body>
</html>
